<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            width: 100%;
            height: 100%;
            background-color: #000;
        }
        .tag_box{

            width: 100%;
            height: 100%;
            display: flex;
            position: fixed;
        }
        .heart{
            position: absolute;
            width: 100px;
            height: 100px;
            filter:hue-rotate(360deg);
            animation: fly linear infinite;
            transform: translateY(100vh);
            box-shadow: rgb(248, 2, 2) 0px 8px 24px;
            border-radius: 50%;
            padding: 10px;
            
        }
        @keyframes fly {
            from{
                transform: translateY(100vh);
                opacity: 1;
            }
            to{
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
        img{
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="tag_box">
           
        </div>
        <audio controls  autoplay loop hidden>
            <source  src="./audio/that-girl-ver2-remix-by-dj-chen.mp3" type="audio/mpeg">
        </audio>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
         $(document).ready(function () {
            var count = 200
            window.innerWidth < 600 ? (count = 80): (count = 200)
            $('.tag_box').html(
                
                Array(count).fill().map(()=>{
                    return ` <div class='heart'>
                            <img src="https://vi.seaicons.com/wp-content/uploads/2016/10/Heart-icon-2.png" alt="">
                        </div>`
                })
            );
            $('.heart').each(function (index, element) {
                var pos = Math.floor(Math.random() * window.innerWidth-40)
                var width = Math.floor(Math.random()*100+40)
                var duration = Math.floor(Math.random()*8+2)
                var delay = Math.floor(Math.random()*5+1)
                var number1 =  Math.floor(Math.random()*255)
                $(element).css({
                    'left': `${pos}px`,
                    'animation-delay': `${delay}s`,
                    'animation-duration': `${duration}s`,
                    'width': `${width}px`,
                    'height': `${width}px`,
                });
            });
         });
    </script>
</body>
</html>
